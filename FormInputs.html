<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Inputs</title>
  </head>
  <body>
  <form class="" action="mailto:guery@fuga-tech.com" method="post">
    <label>First Name:</label>
    <input type="text" name="First Name" value="First Name">
    <br>
    <label>Last Name:</label>
    <input type="text" name="Last Name" value="Last Name">
    <br>
    <label>Email:</label>
    <input type="email" name="eMail" value="eMail">
    <br>
    <label>Date Of Birth:</label>
    <input type="date" name="Date Of Birth" value="">
    <br>
    <label><em>I have read and understood the terms and conditions</em></label>
    <input type="radio" name="Terms and conditions" value="">
    <br>
    <label>Your message</label>
    <br>
    <textarea name="name" rows="8" cols="80"></textarea>
    <br>
    <input type="submit" name="submit" value="submit">
  </form>
  </body>
</html>
